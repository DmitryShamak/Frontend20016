        }
        .badge-wrapper.primary {

        }
        .badge-wrapper.secondary {

        }

        .badge-wrapper.secondary .badge-shape:before,
        .badge-wrapper .badge-shape:after {

            border-width: 4px;
            border-style: solid;
            border-color: inherit;
            border-radius: 50%;

            color: inherit;

            background-color: #FFF;

            z-index: 2;
        }
        .badge-wrapper.primary .badge-shape:after {
            border-color: #89b8cf;
            background-color: #F3F8FA;
        }
        .badge-wrapper.secondary .badge-shape:before,
        .badge-wrapper.secondary .badge-shape:after {
            border-color: #b09eb7;
            background-color: #F7F5F8;
        }

            right: -2px;
            bottom: -2px;

            width: 48px;
            height: 48px;
        }

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

<body>
<div id="container"></div>
<div id="container2"></div>

<script type="text/javascript">
    var containerEl = document.getElementById("container");
    var container2El = document.getElementById("container2");
    var max = 8;
    var getBadgeEl = function getAchivmentEl(number) {
        var badgeEl = document.createElement("div");

        badgeEl.className = "badge" + ((number % 2 == 0) ? " blue" : " purple");

        var shapeEl = document.createElement("div");
        var imageEl = document.createElement("div");

        shapeEl.className = "shape";
        imageEl.className = "image";

        badgeEl.appendChild(shapeEl);
        badgeEl.appendChild(imageEl);

        if (!+number || number === 0) {
            return badgeEl;
        }

        var smallShapeEl = document.createElement("div");
        var circleEl = document.createElement("div");
        var numberEl = document.createElement("div");

        circleEl.className = "circle";
        smallShapeEl.className = "small-shape";
        numberEl.className = "number";
        numberEl.innerHTML = number;

        badgeEl.appendChild(circleEl);
        circleEl.appendChild(numberEl);
        badgeEl.appendChild(smallShapeEl);

        return badgeEl;
    };

    var getBadge2El = function getAchivmentEl(number) {
        var badgeEl = document.createElement("div");

        badgeEl.className = "badge-wrapper";

        var badgeShapeEl = document.createElement("div");
        var badgeImageEl = document.createElement("div");

        badgeShapeEl.className = "badge-shape";
        badgeImageEl.className = "badge-image";

        badgeEl.appendChild(badgeShapeEl);
        badgeEl.appendChild(badgeImageEl);

        if (!+number || number === 0) {
            badgeEl.className += " primary";
            return badgeEl;
        }

        badgeEl.className += " secondary";
        var badgeNumberEl = document.createElement("div");

        badgeNumberEl.className = "badge-number";
        badgeNumberEl.innerHTML = number;

        badgeEl.appendChild(badgeNumberEl);

        return badgeEl;
    };

    for (var i = 0; i < max; i++) {
        containerEl.appendChild(getBadgeEl(i));
        container2El.appendChild(getBadge2El(i));
    }
</script>
