<body>
<div id="container"></div>

<script type="text/javascript">
    var containerEl = document.getElementById("container");
    var max = 8;
    var getBadgeEl = function getAchivmentEl(number) {
        var badgeEl = document.createElement("div");

        badgeEl.className = "badge" + ((number % 2 == 0) ? " blue" : " purpure");

        if (!+number || number === 0) {
            return badgeEl;
        }

        var smallShapeEl = document.createElement("div");
        var shapeEl = document.createElement("div");
        var imageEl = document.createElement("div");
        var circleEl = document.createElement("div");
        var numberEl = document.createElement("div");

        shapeEl.className = "shape";
        imageEl.className = "image";
        circleEl.className = "circle";
        smallShapeEl.className = "small-shape";
        numberEl.className = "number";
        numberEl.innerHTML = number;

        badgeEl.appendChild(shapeEl);
        badgeEl.appendChild(imageEl);
        badgeEl.appendChild(circleEl);
        circleEl.appendChild(numberEl);
        badgeEl.appendChild(smallShapeEl);

        return badgeEl;
    };

    for (var i = 0; i < max; i++) {
        containerEl.appendChild(getBadgeEl(i));
    }
</script>
